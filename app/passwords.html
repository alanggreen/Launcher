<html>
<head></head>
<body>

    <style>
        #passwords > * {
            margin: 0.5em;
        }
        .username, .password {
            font-weight: bold;
        }
    </style>

    <div id="passwords"></div>

    <a href="index.html">back</a>

<script>
    var {resolve} = require('path')
    var users = require(resolve(process.cwd(), 'modules', 'mq-protocols','fllscoring-configs','multiusers.conf')).users; // this is generally a really bad idea, because you have no control on cwd,
    // but this is where ./server assumes the modules are

    var passwordsElement = document.getElementById('passwords');

    users.forEach(user => {
        let passwordElement = `<div>`
            + `<div>Username: <span class="username">${user.username}</span></div>`
            + `<div>Password: <span class="password">${user.password}</span></div>`
            + `</div>`
        passwordsElement.innerHTML += passwordElement;
    });
</script>

</body>

</html>
